<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <h1>Paragrafos e quebras de linha</h1>
    <p>
        É possivel escrever um Paragrafo
        de qualquer maneira,
        desde quem esteja entre as tags 
        &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>
        Se for preciso quebrar o paragrafo em algum local,
        <br> como esse, <br>
        é só usar a tag &lt;br&gt;
    </p>
